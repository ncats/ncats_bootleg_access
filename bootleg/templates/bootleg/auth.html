
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    {% load static %}    
    <link rel="icon" href="{% static 'bootleg/npc_logo.png' %}">

    <title>NCATS Bootleg Access</title>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <link href="{% static 'bootleg/signin.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin"
          action="{% url 'bootleg-verify' %}"
          method="POST">
      <!-- img class="mb-2" src="https://ncats.nih.gov/sites/all/themes/ncats-2014/images/assets/ncats-logo.png" alt="NCATS logo"-->
      <h1 class="h5 mb-2 font-weight-normal text-left">Enter your one-time
        passcode to continue. Please click
        <a href="{% url 'bootleg-signout' %}">here</a> if you have not
        setup your multi-factor authentication client.</h1>
      
      <label for="inputPasscode" class="sr-only">Passcode</label>
      <input type="password" id="inputPasscode" name="passcode"
             autocomplete="off" class="form-control"
             placeholder="Passcode" required>
      <p>
        <button class="btn btn-lg btn-primary btn-block"
                type="submit">Continue</button>

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %}"
             role="alert">
          {{ message }}
        </div>
        {% endfor %}
        {% endif %}
    </form>
  </body>
</html>
