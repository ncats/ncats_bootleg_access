
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>NCATS Bootleg Access</title>
    {% load static %}    
    <link rel="icon" href="{% static 'bootleg/favicon.ico' %}">
    <title>NCATS Bootleg Access</title>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <link href="{% static 'bootleg/signin.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="POST"
          action="{% url 'bootleg-bootleg-login' %}">
      <h1 class="h5 mb-2 font-weight-normal text-left">Please sign in with
        your username and one-time passcode. If you haven't setup your
        multi-factor authentication, please connect to the NIH network
        and click
        <a href="{% url 'bootleg-signin' %}">here</a> to login.</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="username" class="form-control"
             placeholder="Enter {username}@nih.gov" name="username"
             required autofocus>
      <label for="inputPasscode" class="sr-only">Passcode</label>
      <input type="text" id="inputPasscode" name="passcode"
             class="form-control" placeholder="Passcode" required>
      <button class="btn btn-lg btn-primary btn-block" 
              type="submit">Sign in</button>
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %}"
           role="alert">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
    </form>
  </body>
</html>
